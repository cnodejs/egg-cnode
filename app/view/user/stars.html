<%- include('../sidebar.html') %>

<div id='content'>
  <div class='panel'>
    <div class='header'>
      <ul class='breadcrumb'>
        <li><a href='/'>主页</a><span class='divider'>/</span></li>
        <li class='active'>社区达人</li>
      </ul>
    </div>
    <div class='inner'>
      <% if (typeof stars !== 'undefined' && stars.length > 0) { %>
        <% stars.map(star => { %>
          <%- include('./user.html', { user: star }) %>
        <% }) %>
      <% } else { %>
        <p>还没有社区达人</p>
      <% } %>
    </div>
  </div>
</div>
